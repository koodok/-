<!DOCTYPE html>
<html>
  <head>
    <meta charset="'UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 계획 추천</title>
  </head>
  <body>
    <h1>Plavel - Travel Plan</h1>
	<a href="/home/{{user.user_id}}">홈으로</a>
	<form action="/auth/logout" method="post">
        {{user.name}}님 반갑습니다
        <a href="/mypage/{{user.user_id}}">마이 페이지</a>
        <button type="submit">로그아웃</button>
    </form>
    <h4>작성 예시</h4>
    <h5>도시 - ex)서울, 대전</h5>
    <h5>날짜 - ex)2박3일, 6월 15일부터 6월 17일까지</h5>
    <h5>여행목적 - ex)졸업여행, 가족여행</h5>
    <h5>교통수단 - ex)버스, 도보</h5>
    <h4>*주의사항<br> 1. 계획 생성에는 수십초가 걸리니 기다려주세요.<br> 2. ChatGPT를 이용해 계획을 생성하기 때문에 원하는 답변이 나오지 않을 수 있습니다.</h4>
       <form action="/tour/plan" method="post">
        <div>
            도시 : 
            <input type="text" name="town"/>
        </div>
        <div>
            날짜 :
            <input type="text" name="date" />
        </div>
        <div>
            여행목적 :
            <input type="text" name="purpose" />
        </div>
        <div>
            교통 :
            <input type="text" name="transportation" />
        </div>
        <button type="submit">계획 생성</button>

    </form>
    <a href="/">취소</a>

  </body>
</html>
